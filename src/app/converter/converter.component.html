
<h1>
  Currency Converter
</h1>

<hr>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Babatunde Mattieu</mat-card-title>
    <mat-card-subtitle>ALC 3.0</mat-card-subtitle>
    <mat-card-subtitle>GoogleAndelaUdacity Challenge</mat-card-subtitle>
  </mat-card-header>

  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <mat-divider></mat-divider>
    <br><br><br>
    <form (ngSubmit)="doconversion()"class="example-form">

      <table class="example-full-width" cellspacing="0">
        <tr>

        <td>
          <mat-form-field class="example-full-width">
          <input matInput placeholder="Amount" name="amount"[(ngModel)]="converdetails.amount">
        </mat-form-field>
      </td>


        <td>
          <mat-form-field>
          <mat-select placeholder="From Currency" name="from_" [(ngModel)]="converdetails.from_">
            <mat-option *ngFor="let currency of currencies;"
            [value]="currency.id">
              {{ currency.id }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </td>


        <td>
          <button mat-button disabled>To</button>
        </td>

        <td>
          <mat-form-field>
          <mat-select placeholder="Currency" name="to_" [(ngModel)]="converdetails.to_">
            <mat-option *ngFor="let currency of currencies"
            [value]="currency.id">

              {{currency.id}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </td>

        <td>
        <button mat-raised-button color="primary">Convert</button>
        </td>

        <td>
          <mat-form-field class="example-full-width">
          <input matInput placeholder="" value="{{convertedResult}}">
        </mat-form-field>
      </td>

      </tr>
    </table>

  </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
